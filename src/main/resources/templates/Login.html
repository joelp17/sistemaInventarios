<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{layout}"></th:block>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-4 bg-white p-4 rounded shadow-sm">
            <h1 class="text-center mb-4">Login</h1>
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" id="username" name="username" class="form-control form-control-sm" required="required"/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control form-control-sm" required="required"/>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div th:if="${param.error}" class="mt-3 text-center">
                <p class="text-danger">Usuario o contraseña incorrecta.</p>
            </div>
        </div>
    </div>
</body>
</html>
